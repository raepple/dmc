---
applications:

- name: dmcmock
  memory: 1500M
  timeout: 300
  random-route: true
  path: application/target/dmcmock-application.war
  buildpacks:
    - sap_java_buildpack
  env:
    TARGET_RUNTIME: tomee7
    SET_LOGGING_LEVEL: '{ROOT: INFO, com.sap.cloud.sdk: INFO}'
    JBP_CONFIG_SAPJVM_MEMORY_SIZES: 'metaspace:128m..'
  services:
    - dmcmock-destination